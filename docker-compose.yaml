services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8050"
    environment:
      - AGENT_ID=${AGENT_ID}
      - RETELL_API_KEY=${RETELL_API_KEY}
      - FROM_PHONE_NUMBER=${FROM_PHONE_NUMBER}
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    restart: unless-stopped
